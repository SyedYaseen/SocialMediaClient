
<div style="margin-top: 100px">


<div class="container mt-5" style="margin-top: 100px">
    
    <div></div>
    <div style="text-align: center" *ngIf="!isRegistering">
        <h1>Find your match</h1>
        <p class="lead">Come in and sign up</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>
    
    <div class="container mt-5" *ngIf="isRegistering">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegistration)="registerToggle()" ></app-register>
            </div>
        </div>
    </div>
</div>
</div>
