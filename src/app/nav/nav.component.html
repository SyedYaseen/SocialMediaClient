<div class="container">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Social App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item" routerLinkActive="active-tab" routerLink="/members">
                    <a class="nav-link">Matches</a>
                </li>
                <li class="nav-item" routerLinkActive="active-tab" routerLink="/lists">
                    <a class="nav-link">Lists</a>
                </li>
                <li class="nav-item" routerLinkActive="active-tab" routerLink="/messages">
                    <a class="nav-link disabled">Messages</a>
                </li>
                </ng-container>
                <li class="nav-item" routerLinkActive="active-tab" routerLink="/errors">
                    <a class="nav-link disabled">Errors</a>
                </li>
            </ul>
            
            <form class="d-flex" [formGroup]="loginForm" role="search" (ngSubmit)="login()"  *ngIf="(accountService.currentUser$ | async) === null">
                <input formControlName="username" class="form-control me-2" type="text" placeholder="UserName">
                <input formControlName="password" class="form-control me-2" type="password" placeholder="Password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
    
            <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase }}</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>

    </div>
</nav>
</div>
